<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeyup="magic()" />
  </body>
  <script>
    const getData = () => {
      console.log("Key Press...");
    };

    const debounce = (func, delay) => {
      let timer;
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => {
          func();
        }, delay);
      };
    };

    const magic = debounce(getData, 1000);
  </script>
</html>
